<html lang="zh-HK" class="light">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Felix DB (V44.0 Claims Pro)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 750: '#2d3748', 850: '#1a202c', 950: '#0f172a' }

                }

        }
    </script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- SheetJS (Excelè™•ç†) -->

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        body, div, nav, button, input, select, textarea { transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease; }

        .custom-scrollbar::-webkit-scrollbar { height: 4px; width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; }
        
        .animate-slideIn { animation: slideIn 0.3s ease-out; }
        .animate-fadeIn { animation: fadeIn 0.2s ease-out; }
        .animate-popIn { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .animate-slideUp { animation: slideUp 0.3s ease-out; }
        
        @keyframes slideIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        input, select, textarea { font-size: 16px !important; } 
        .section-title { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: #94a3b8; font-weight: 700; margin-bottom: 0.75rem; }
        .dark .section-title { color: #64748b; }
        
        .policy-detail-box { @apply mt-2 ml-1 p-3 bg-slate-100 dark:bg-slate-800 rounded-lg border border-slate-200 dark:border-slate-700 text-sm grid grid-cols-1 sm:grid-cols-3 gap-2 animate-slideIn; }
        
        /* Skeleton Animation */
        .skeleton { background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        .dark .skeleton { background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%); }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, Component } = React;

        // --- 1. Error Boundary ---
        class GlobalErrorBoundary extends Component {
            constructor(props) { super(props); this.state = { hasError: false, error: null }; }
            static getDerivedStateFromError(error) { return { hasError: true, error }; }
            componentDidCatch(error, errorInfo) { console.error("Uncaught error:", error, errorInfo); }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen flex items-center justify-center bg-slate-50 dark:bg-slate-900 p-6">
                            <div className="bg-white dark:bg-slate-800 p-8 rounded-xl shadow-xl border border-red-100 dark:border-red-900 max-w-md w-full text-center">
                                <h2 className="text-xl font-bold text-red-600 mb-2">âš ï¸ ç³»çµ±ç™¼ç”ŸéŒ¯èª¤</h2>
                                <button onClick={() => window.location.reload()} className="w-full bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-white py-3 rounded-lg font-bold mt-4">é‡æ–°æ•´ç†</button>
                                <button onClick={() => { localStorage.removeItem('felix_db_config'); window.location.reload(); }} className="w-full bg-red-600 text-white py-3 rounded-lg font-bold shadow-lg mt-2">é‡ç½®è¨­å®š</button>
                            </div>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // --- 2. Icons & Components ---
        const IconPaths = {
            dashboard: <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />,
            check: <polyline points="20 6 9 17 4 12"/>,
            alert: <circle cx="12" cy="12" r="10"/>,
            upload: <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>,
            download: <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>,
            search: <g><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></g>,
            gift: <g><rect x="3" y="8" width="18" height="4" rx="1"/><path d="M12 8v13"/><path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"/><path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.8 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"/></g>,
            cake: <path d="M20 21v-8a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v8M4 16s.5-1 2-1 2.5 2 4 2 2.5-2 4-2 2-1 2-1M2 21h20M7 8v2M12 8v2M17 8v2M7 4h.01M12 4h.01M17 4h.01"/>,
            save: <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2zM17 21v-8H7v8M7 3v5h8"/>,
            edit: <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>,
            trash: <g><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></g>,
            phone: <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>,
            user: <g><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></g>,
            reset: <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>,
            plus: <path d="M12 5v14M5 12h14"/>,
            calendar: <g><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></g>,
            mapPin: <g><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></g>,
            briefcase: <g><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></g>,
            list: <g><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></g>,
            x: <g><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></g>,
            chevronRight: <polyline points="9 18 15 12 9 6"></polyline>,
            chevronLeft: <polyline points="15 18 9 12 15 6"></polyline>,
            message: <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>,
            clipboard: <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>,
            activity: <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>,
            dollar: <path d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>,
            fileText: <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>,
            sun: <g><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></g>,
            moon: <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>,
            chart: <path d="M18 20V10M12 20V4M6 20v-6" />
        };

        const Icon = ({ name, size = 18, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {IconPaths[name] || IconPaths.dashboard}
            </svg>
        );

        const SkeletonCard = () => (
            <div className="bg-white dark:bg-slate-800 rounded-xl p-4 shadow-sm border border-slate-200 dark:border-slate-700 space-y-3">
                <div className="flex justify-between items-center">
                    <div className="h-5 w-1/3 bg-slate-100 dark:bg-slate-700 rounded skeleton"></div>
                    <div className="h-5 w-16 bg-slate-100 dark:bg-slate-700 rounded-full skeleton"></div>
                </div>
                <div className="h-3 w-1/2 bg-slate-100 dark:bg-slate-700 rounded skeleton"></div>
            </div>
        );

        const ToastContainer = ({ toasts, removeToast }) => (
            <div className="fixed top-4 right-4 z-[100] flex flex-col gap-2 pointer-events-none">
                {toasts.map(t => (
                    <div key={t.id} className={`pointer-events-auto flex items-center p-4 rounded-lg shadow-lg border animate-slideIn ${t.type === 'error' ? 'bg-red-50 border-red-100 text-red-800 dark:bg-red-900/50 dark:border-red-900 dark:text-red-200' : 'bg-emerald-50 border-emerald-100 text-emerald-800 dark:bg-emerald-900/50 dark:border-emerald-900 dark:text-emerald-200'}`}>
                        <div className={`mr-3 p-1 rounded-full ${t.type === 'error' ? 'bg-red-100 dark:bg-red-900' : 'bg-emerald-100 dark:bg-emerald-900'}`}>
                            <Icon name={t.type === 'error' ? 'alert' : 'check'} size={16} />
                        </div>
                        <span className="font-bold text-sm">{t.msg}</span>
                        <button onClick={() => removeToast(t.id)} className="ml-4 opacity-50 hover:opacity-100"><Icon name="x" size={14}/></button>
                    </div>
                ))}
            </div>
        );

        const Modal = ({ isOpen, title, message, onConfirm, onCancel, confirmText="ç¢ºå®š", cancelText="å–æ¶ˆ", type="danger" }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-fadeIn">
                    <div className="bg-white dark:bg-slate-800 rounded-xl shadow-2xl max-w-sm w-full p-6 animate-popIn border border-slate-200 dark:border-slate-700">
                        <h3 className={`text-lg font-bold mb-2 ${type==='danger'?'text-red-600 dark:text-red-400':'text-slate-800 dark:text-white'}`}>{title}</h3>
                        <p className="text-slate-600 dark:text-slate-300 mb-6 text-sm whitespace-pre-line">{message}</p>
                        <div className="flex gap-3">
                            <button type="button" onClick={onCancel} className="flex-1 py-2.5 bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-slate-300 rounded-lg font-bold text-sm hover:bg-slate-200 dark:hover:bg-slate-600">{cancelText}</button>
                            <button type="button" onClick={onConfirm} className={`flex-1 py-2.5 text-white rounded-lg font-bold text-sm shadow-md ${type==='danger'?'bg-red-500 hover:bg-red-600':'bg-indigo-600 hover:bg-indigo-700'}`}>{confirmText}</button>
                        </div>
                    </div>
                </div>
            );
        };

        const SimplePieChart = ({ data }) => {
            const total = data.reduce((acc, cur) => acc + cur.value, 0);
            if (total === 0) return <div className="text-xs text-center text-slate-400">ç„¡æ•¸æ“š</div>;
            let cumulativePercent = 0;
            const getCoordinatesForPercent = (percent) => [Math.cos(2 * Math.PI * percent), Math.sin(2 * Math.PI * percent)];
            return (
                <div className="flex items-center gap-4">
                    <div className="w-24 h-24 relative">
                        <svg viewBox="-1 -1 2 2" className="transform -rotate-90">
                            {data.map((slice, i) => {
                                if (slice.value === 0) return null;
                                const start = cumulativePercent; const end = cumulativePercent + (slice.value / total);
                                cumulativePercent = end;
                                const largeArc = (slice.value/total) > 0.5 ? 1 : 0;
                                const [sX, sY] = getCoordinatesForPercent(start); const [eX, eY] = getCoordinatesForPercent(end);
                                return <path key={i} d={`M 0 0 L ${sX} ${sY} A 1 1 0 ${largeArc} 1 ${eX} ${eY} L 0 0`} fill={slice.color} />;
                            })}
                            <circle cx="0" cy="0" r="0.6" className="fill-white dark:fill-slate-800" />
                        </svg>
                    </div>
                    <div className="space-y-1">{data.map((d, i) => d.value > 0 && <div key={i} className="flex items-center text-xs"><div className="w-2 h-2 rounded-full mr-2" style={{backgroundColor: d.color}}></div><span className="text-slate-600 dark:text-slate-400 mr-2">{d.label}</span><span className="font-bold text-slate-800 dark:text-white">{Math.round((d.value/total)*100)}%</span></div>)}</div>
                </div>
            );
        };

        const SimpleBarChart = ({ data }) => {
            const max = Math.max(...data.map(d => d.value), 1);
            return (
                <div className="flex items-end justify-between h-32 pt-4 gap-2">
                    {data.map((d, i) => (
                        <div key={i} className="flex flex-col items-center flex-1 group">
                             <div className="w-full bg-indigo-100 dark:bg-slate-700 rounded-t-md relative overflow-hidden h-full flex items-end">
                                 <div className="w-full bg-indigo-500 dark:bg-indigo-600 rounded-t-md transition-all duration-500" style={{height: `${(d.value / max) * 100}%`}}></div>
                             </div>
                             <div className="text-[10px] text-slate-500 dark:text-slate-400 mt-1">{d.label}</div>
                        </div>
                    ))}
                </div>
            );
        };

        const ClaimsManager = ({ isOpen, client, onClose, onUpdate, showConfirm, addToast }) => {
            if (!isOpen || !client) return null;
            const [view, setView] = useState('list');
            const [activeCase, setActiveCase] = useState(null);
            const [newCaseData, setNewCaseData] = useState({ type: 'medical', title: '', incidentDate: '', status: 'processing' });
            const [newRecordData, setNewRecordData] = useState({ visitDate: '', diagnosis: '', amount: '' });
            const claims = client.claims || [];

            const calculateTotal = (c) => (c.records || []).reduce((acc, curr) => acc + (Number(curr.amount) || 0), 0);
            
            const handleSaveCase = async () => {
                const newCase = { id: Date.now().toString(), ...newCaseData, records: [] };
                await onUpdate(client.id, { claims: [...claims, newCase] });
                setView('list'); setNewCaseData({ type: 'medical', title: '', incidentDate: '', status: 'processing' });
            };
            
            const handleSaveRecord = async () => {
                if(!activeCase) return;
                const updatedRecords = [...(activeCase.records || []), { id: Date.now().toString(), ...newRecordData }];
                const updatedClaims = claims.map(c => c.id === activeCase.id ? { ...c, records: updatedRecords } : c);
                await onUpdate(client.id, { claims: updatedClaims });
                // Update local active case so user can see it immediately
                setActiveCase(updatedClaims.find(c => c.id === activeCase.id)); 
                // Clear form but KEEP Modal open for multiple entries
                setNewRecordData({ visitDate: '', diagnosis: '', amount: '' });
                addToast("å·²æ–°å¢ç´€éŒ„");
            };

            const handleDeleteRecord = async (recordId) => {
                showConfirm("åˆªé™¤ç´€éŒ„", "ç¢ºå®šè¦åˆªé™¤é€™æ¢ç´€éŒ„å—?", async () => {
                    const updatedRecords = activeCase.records.filter(r => r.id !== recordId);
                    const updatedClaims = claims.map(c => c.id === activeCase.id ? { ...c, records: updatedRecords } : c);
                    await onUpdate(client.id, { claims: updatedClaims });
                    setActiveCase(updatedClaims.find(c => c.id === activeCase.id)); 
                });
            };

            const handleDeleteCase = async (caseId) => {
                showConfirm("åˆªé™¤æ¡ˆä»¶", "ç¢ºå®šè¦åˆªé™¤æ•´å€‹æ¡ˆä»¶åŠæ‰€æœ‰ç´€éŒ„å—?", async () => {
                    const updatedClaims = claims.filter(c => c.id !== caseId);
                    await onUpdate(client.id, { claims: updatedClaims });
                    if(view === 'case_detail') setView('list');
                });
            };

            const toggleCaseStatus = async (caseId, currentStatus) => {
                const newStatus = currentStatus === 'processing' ? 'completed' : 'processing';
                const updatedClaims = claims.map(c => c.id === caseId ? { ...c, status: newStatus } : c);
                await onUpdate(client.id, { claims: updatedClaims });
                if(activeCase && activeCase.id === caseId) setActiveCase({...activeCase, status: newStatus});
            };

            return (
                <div className="fixed inset-0 z-50 bg-slate-100 dark:bg-slate-900 flex flex-col animate-slideIn md:max-w-xl md:right-0 md:left-auto md:border-l md:border-slate-200 dark:md:border-slate-700 md:shadow-2xl">
                    <div className="bg-white dark:bg-slate-800 px-4 py-3 border-b dark:border-slate-700 flex justify-between items-center shadow-sm">
                        <button onClick={() => view === 'list' ? onClose() : setView('list')} className="p-2 -ml-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700"><Icon name="chevronLeft" /></button>
                        <h2 className="font-bold text-slate-800 dark:text-white">{client.name} - ç´¢å„Ÿç´€éŒ„</h2>
                        {view === 'list' && <button onClick={() => setView('add_case')} className="text-xs bg-indigo-600 text-white px-3 py-2 rounded-lg font-bold">+ æ¡ˆä»¶</button>}
                    </div>
                    <div className="flex-1 overflow-y-auto p-4 custom-scrollbar">
                        {view === 'list' && claims.map(c => (
                            <div key={c.id} onClick={() => { setActiveCase(c); setView('case_detail'); }} className="bg-white dark:bg-slate-800 p-4 rounded-xl border border-slate-200 dark:border-slate-700 mb-3 cursor-pointer relative group">
                                <div className="flex justify-between mb-2"><span className={`text-[10px] px-2 py-0.5 rounded border ${c.type==='accident'?'text-red-600 border-red-100':'text-blue-600 border-blue-100'}`}>{c.type==='accident'?'æ„å¤–':'é†«ç™‚'}</span><span className={`text-xs font-bold ${c.status==='processing'?'text-amber-500':'text-emerald-500'}`}>{c.status==='processing'?'è™•ç†ä¸­':'å·²å®Œæˆ'}</span></div>
                                <h3 className="font-bold text-slate-800 dark:text-white">{c.title}</h3>
                                <div className="text-xs text-slate-500 mt-1">æ—¥æœŸ: {c.incidentDate} | ç¸½é¡: ${calculateTotal(c)}</div>
                                <button onClick={(e)=>{e.stopPropagation(); handleDeleteCase(c.id)}} className="absolute top-2 right-2 p-2 text-slate-300 hover:text-red-500"><Icon name="trash" size={14}/></button>
                            </div>
                        ))}
                        {view === 'add_case' && (
                            <div className="bg-white dark:bg-slate-800 p-4 rounded-xl border space-y-4">
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 mb-2">æ¡ˆä»¶é¡å‹</label>
                                    <div className="flex gap-2">
                                        <button onClick={()=>setNewCaseData({...newCaseData, type:'medical'})} className={`flex-1 py-2 text-sm font-bold rounded border ${newCaseData.type==='medical'?'bg-blue-50 border-blue-200 text-blue-600':'border-slate-200 text-slate-400'}`}>ğŸ¥ é†«ç™‚</button>
                                        <button onClick={()=>setNewCaseData({...newCaseData, type:'accident'})} className={`flex-1 py-2 text-sm font-bold rounded border ${newCaseData.type==='accident'?'bg-red-50 border-red-200 text-red-600':'border-slate-200 text-slate-400'}`}>ğŸ’¥ æ„å¤–</button>
                                    </div>
                                </div>
